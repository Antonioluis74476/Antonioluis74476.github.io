    <script >
     
            (() => {
            // Array of image names without file extension
            const pictures = [
            "dublin-0",
            "dublin-1",
            "dublin-2",
            "dublin-3",
            "dublin-4",
            "dublin-5"
            ];

            // Select DOM elements
            const imageContainer = document.querySelector('.container-img');
            const leftButton = document.querySelector('.btn-left');
            const rightButton = document.querySelector('.btn-right');

            // Track current image index
            let currentIndex = 0;

            // Function to update the background image based on the current index
            const updateBackground = () => {
            const imageName = pictures[currentIndex];
            imageContainer.style.backgroundImage = `url('assets/img/${imageName}.jpg')`;
            };

            // Navigate to the previous image
            const goLeft = () => {
            currentIndex = (currentIndex - 1 + pictures.length) % pictures.length;
            updateBackground();
            };

            // Navigate to the next image
            const goRight = () => {
            currentIndex = (currentIndex + 1) % pictures.length;
            updateBackground();
            };

            // Attach event listeners to buttons
            leftButton.addEventListener('click', goLeft);
            rightButton.addEventListener('click', goRight);

            // Set the initial image on page load
            updateBackground();
        })();


    </script>
